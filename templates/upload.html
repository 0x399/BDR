<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Завантажити файл</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background-color: #f8fafc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        header.navbar {
            width: 100%;
            margin: 0;
            padding: 0;
        }
        .navbar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #212529;
            color: white;
            width: 100%;
            max-width: 100%;
            margin: 0;
        }
        .nav-left a, .nav-right a {
            margin-right: 1rem;
            text-decoration: none;
            color: white;
        }
        .nav-left a:hover, .nav-right a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header class="navbar w-100">
    <nav class="navbar-content">
        <div class="nav-left d-flex gap-3">
            <a href="{{ url_for('dashboard') }}">Дашборд</a>
            <a href="{{ url_for('forecast') }}">Прогноз</a>
            <a href="{{ url_for('upload') }}">Завантажити CSV</a>
        </div>
        <div class="nav-right">
            <span class="welcome-text">Ласкаво просимо, {{ current_user.username }}</span>
            <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm">Logout</a>
        </div>
    </nav>
</header>

<div class="container mt-5">
    <h2 class="mb-4">Завантаження нового файлу</h2>
    <form method="POST" enctype="multipart/form-data" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label for="file" class="form-label">Оберіть файл для завантаження:</label>
            <input type="file" name="file" id="file" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Завантажити</button>
    </form>
</div>

<div class="mb-5"></div>
</body>
</html>
